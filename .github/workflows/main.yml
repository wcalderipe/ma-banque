name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # The build job can have its time improved if using the actions/cache
  # See https://github.com/actions/cache
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.5

      # The docker-compose could be replaced by Action's services.
      #
      # services:
      #   db:
      #     image: postgres:11
      #     ports: ['5432:5432']
      #     options: >-
      #       --health-cmd pg_isready
      #       --health-interval 10s
      #       --health-timeout 5s
      #       --health-retries 5
      - name: Spin up dependency containers
        run: |
          docker-compose up -d

      - name: Install dependencies and setup database
        env:
          RAILS_ENV: test
        run: |
          gem install bundler
          bin/bundle install
          bin/rails db:setup

      - name: Test
        run: bin/bundle exec rspec
